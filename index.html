<body>

    <script>

        function random(min,max){
           let ranNum= Math.floor(Math.random()*(max-min+1))+min;
           return ranNum;

        }

        let computerSelection;

        function computerPlay(){
           let cNum = random(1,3);
          if (cNum === 1){
           computerSelection="Rock";}
           else if (cNum === 2){
           computerSelection="Paper";}
          else{
           computerSelection="Scissors";}
           return computerSelection;
        }

        computerPlay();
        console.log(computerSelection);

        function playRound(playerSelection, computerSelection){
            let pchoice=playerSelection.toLowerCase();
            let cchoice=computerSelection.toLowerCase();
            if(pchoice==cchoice){
                return "It's a Tie!";
            }
            else if(pchoice=="rock" && cchoice=="scissors"||
                    pchoice=="paper" && cchoice=="rock"||
                    pchoice=="scissors" && cchoice=="paper"){

                return "You win!";
            }
            else if(pchoice=="rock"&& cchoice=="paper"||
                    pchoice=="paper"&& cchoice=="scissors"||
                    pchoice=="scissors"&&cchoice=="rock"){

                        return "You lost..:("}


            else { return "TYPO ERROR"}
            
        }

        let playerSelection = "rOcK";
        console.log(playRound(playerSelection, computerSelection));


        function game(){

            let pscore=0;
            let cscore=0;

            for(let i=0; i<5; i++){
                playerSelection=prompt("Rock, Paper or Scissors?");
                computerSelection=computerPlay();
                let result=playRound(playerSelection, computerSelection);
                if(result.toLowerCase()===("you win!")){
                    pscore++;
                    console.log("player wins the round");
                }
                else if (result.toLowerCase()===("you lost..:(")){
                    console.log("computer wins the round");
                    cscore++;
                }
                else{
                    console.log("it is a tie");
                }
                console.log(result);

            }
            if (pscore>cscore){
                    return "player wins"
                }
                else if (cscore>pscore){
                    return "computer wins"
                }
                else if(cscore==pscore){
                    return "tie game";
                }
                else{
                    return "error";
                }
        }
        
        console.log(game());


     </script>
